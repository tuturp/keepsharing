    <section id="prez1">
      <div class="container">
        <h1>Inscription</h1>
        <form>
          <div class="form-check">
            <label class="form-check-label" for="form-check-input">Sexe :   </label>
            <input name="sexe" type="radio" class="form-check-input" id="CheckH" required>

            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="setEmail2" aria-describedby="emailHelp" placeholder="Confirmez votre addresse Email" required>
            </div>
            <div class="form-group">
              <label for="setPassword1">Mot de Passe</label>

            </div>
            <div class="form-group">
