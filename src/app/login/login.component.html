
    <section id="prez1">
      <div id="login" class="container">
        <h1>Je m'identifie</h1>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="exampleInputEmail1">Addresse Email</label>
              <input type="text" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ton Addresse Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mot de Passe</label>
              <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Mot de Passe">
            </div>
            <button  type='submit' [disabled]="signInForm.invalid"class="btn btn-primary" >Se Connecter</button> 
          </form> 
          <p class="text-danger">{{ errorMessage }}</p>
          <h3><a routerLink="subscribe">Je n'ai pas encore de compte</a></h3>     
      </div>
    </section>
